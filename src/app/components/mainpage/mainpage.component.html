<app-toolbar></app-toolbar>

<!-- If Sidenav is expanded then it squeezes the router-outlet -->
<div class="flexing" *ngIf="windowWidth >= 600">
    <app-sidenav></app-sidenav>
    <router-outlet></router-outlet>
</div>

<!-- If Sidenav is expanded then it overlaps the router-outlet -->
<div *ngIf="windowWidth < 600">
    <app-sidenav></app-sidenav>
    <div class="absolute-box">
        <router-outlet></router-outlet>
    </div>
</div>
